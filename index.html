<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Avengers: Secret Wars Countdown</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  background: url("https://i.ibb.co/39F95CBC/images.jpg") no-repeat center center fixed;
  background-size: cover;
}

.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
}

.content {
  position: relative;
  z-index: 2;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.release-date {
  color: gold;
  font-size: 2.2rem;
  letter-spacing: 4px;
  margin-bottom: 25px;
  text-shadow: 0 0 20px rgba(255,215,0,.9);
}

.tickcounter {
  max-width: 900px;
}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="content">

  <div class="release-date">
    17 DECEMBER 2027
  </div>

  <!-- TICKCOUNTER EMBED -->
  <script src="https://www.tickcounter.com/static/js/loader.js"></script>

  <a
    data-type="countdown"
    data-id="9166112"
    class="tickcounter"
    style="display:block;width:100%;max-width:900px;height:0;padding-bottom:25%;"
    title="AVENGERS SECRET WARS">
  </a>

</div>

</body>
</html>
